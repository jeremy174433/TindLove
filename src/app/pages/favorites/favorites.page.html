<ion-header>
  <ion-toolbar>
    <ion-title>Favorites</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <!-- Content -->
  <ion-grid>
    <ion-row>
      <ion-col size-xs="12" size-md="6" size-lg="3" *ngFor="let favorite of favoritesList">
        <ion-card>
          <ion-item>
            <ion-avatar>
              <ion-img [src]="favorite?.picture.large" alt=""></ion-img>
            </ion-avatar>
          </ion-item>
          <ion-item>
            <ion-label>
              <h2>{{ favorite?.name.first }} {{ favorite?.name.last }}</h2>
            </ion-label>
          </ion-item>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
